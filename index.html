<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Bluefoot Seedprint Tree Console</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <div id="manifest"></div>
  <div id="main">
  <h1>Bluefoot Seedprint Tree Console</h1>
  <p id="login">
    You are not logged in.
    <button>Log in</button>
  </p>
  <p id="logout">
    You are logged in as <span id="user"></span>.
    <button>Log out</button>
  </p>
  <div>
    <label for="view">view</label>: <select id="view">
      <option value="turtle" selected="selected">turtle</option>
      <option value="directory">directory</option>
      <option value="image">image</option>
      <option value="hex">hex</option>
      <option value="json">json</option>
    </select>
    <div id="data">
      <textarea id="turtle" rows="25" style="width:100%">&lt;s&gt; &lt;p&gt; &lt;o&gt; .</textarea>
      <img id="image" alt="" />
      <table id="directory">
        <thead>
          <tr><th></th><th>name</th><th>role</th><th>media</th><th>size</th><th>modified</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <textarea id="hex" readonly="readonly" rows="25" style="width:100%"></textarea>
      <textarea id="json" readonly="readonly" rows="25" style="width:100%"></textarea>
    </div>
  </div>
  <span class="wide"><label for="location">location:</label> <input id="location" value="https://ericp.solid.community/public/test-folder/foo.ttl"></input><br/></span>
  <span class="wide999">
    <label for="ldptype">LDP Type:</label> <select id="ldptype">
      <option value="Container">Container</option>
      <option value="Resource" selected="selected">Resource</option>
      <option value="NonRDFSource">NonRDFSource</option>
    </select>
    <label for="root">root:</label> <input id="root" size="6"></input>
    <label for="shapetree">shape tree:</label> <input id="shapetree" value="https://ericp.solid.community/public/test-folder/foo.ttl" size="60"></input>
    <label for="intercept">intercept:</label> <input type="checkbox" id="intercept"></input>
  </span><br/>
  <label for="mediatype">media type:</label> <input id="mediatype" value="text/turtle"></input>
  <label for="slug">slug:</label> <input id="slug"></input>
  <!-- select id="mediatype">
    <option value="HEAD">HEAD</option>
    <option value="text/turtle" selected="selected">text/turtle</option>
    <option value="text/turtle">text/turtle</option>
  </select -->
  <label for="method">method:</label> <select id="method">
    <option value="HEAD">HEAD</option>
    <option value="GET" selected="selected">GET</option>
    <option value="PUT">PUT</option>
    <option value="POST">POST</option>
    <option value="DELETE">DELETE</option>
    <option value="PLANT">PLANT</option>
  </select>
  <button id="fetch">fetch</button>
  <pre id="result"></pre>
  </div>

  <script src="scripts/jquery.js"></script>
  <script src="scripts/solid-auth-client.bundle.js"></script>
  <script src="scripts/rdflib.min.js"></script>
  <script src="scripts/shapetree.js"></script>

  <script src="scripts/main.js"></script>
</body>
</html>
